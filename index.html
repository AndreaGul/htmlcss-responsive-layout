<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htmlcss-responsive-layout</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- folgio di stile -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="debug">
    <!-- header -->
    <header>
      <nav class="row navbar">
        <div><img src="img/logo.png" alt="logo" /></div>
        <nav>
          <nav class="hamburger">
            <i class="fa-solid fa-bars"></i>
          </nav>
          <nav class="links-button">
            <a href="#">a</a>
            <a href="#">b</a>
            <a href="#">c</a>
            <a href="#">d</a>
            <button>e</button>
          </nav>
        </nav>
      </nav>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
      <div class="row container-presentazione">
        <div class="box box1 color-blu">
          <div>a</div>
          <div>a</div>
        </div>
        <div class="box color-blu">b</div>
        <div class="box color-blu">c</div>
        <div class="box color-blu">e</div>
        <div class="box color-blu">f</div>
      </div>

      <div class="row container-planning">
        <div class="box color-blu"></div>
        <div class="box color-blu"></div>
      </div>
    </main>

    <!-- /main -->
  </body>
</html>
