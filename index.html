<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htmlcss-responsive-layout</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- folgio di stile -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="debug">
    <!-- header -->
    <header>
      <!-- navbar -->
      <nav class="row navbar">
        <!-- logo -->
        <div><img src="img/logo.png" alt="logo" /></div>
        <!-- /logo -->

        <!-- links -->
        <nav>
          <nav class="hamburger">
            <i class="fa-solid fa-bars"></i>
          </nav>
          <nav class="links-button">
            <a href="#">a</a>
            <a href="#">b</a>
            <a href="#">c</a>
            <a href="#">d</a>
            <button>e</button>
          </nav>
        </nav>
        <!-- /links -->
      </nav>
      <!-- navbar -->
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
      <!-- box presentazione -->
      <div class="row container-presentazione">
        <div class="box box1 color-blu">
          <div>a</div>
          <div>a</div>
        </div>
        <div class="box color-blu">b</div>
        <div class="box color-blu">c</div>
        <div class="box color-blu">e</div>
        <div class="box color-blu">f</div>
      </div>
      <!-- /box presentazione -->

      <!-- box planning -->
      <div class="row container-planning">
        <div class="box color-blu"></div>
        <div class="box color-white"></div>
      </div>
      <!-- /box planning -->

      <!-- section testimonial -->

      <section class="row container container-testimonial">
        <div class="box color-blu">a</div>
        <div class="box color-purple">
          <div>b</div>
          <div>b</div>
        </div>
        <div class="box color-purple">
          <div>b</div>
          <div>b</div>
        </div>
        <div class="box color-purple">
          <div>b</div>
          <div>b</div>
        </div>
      </section>

      <!-- section testimonial -->

      <!-- section benefits -->
      <div class="container-benefits">
        <div class="titolo-benefits">a</div>
        <div class="row container">
          <div class="box color-white">b</div>
          <div class="box color-white">c</div>
          <div class="box color-white">b</div>
          <div class="box color-white">c</div>
          <div class="box color-white">e</div>
          <div class="box color-white">f</div>
        </div>
      </div>

      <!-- section benefits -->

      <!-- section about us -->
      <div class="container-aboutus">
        <section>a</section>
        <div>a</div>
      </div>

      <!-- section about us -->

      <!-- section get started -->
      <div class="txt-center color-purple container-getstarted">a</div>
      <!-- section get started -->
    </main>

    <!-- /main -->

    <footer>
      <!-- fondo pagina -->
      <div class="txt-center">a</div>
    </footer>
  </body>
</html>
